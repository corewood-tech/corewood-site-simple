influences:
  # --- People ---
  - id: inf_mahrer
    name: "Dr. Kenneth Mahrer"
    type: mentor
    timeframe: "2010-2013"
    summary: "Geophysicist. Slide rules and punch cards. Technical writing professor at University of Denver. Mentored Kyle's writing for 4 years. Not code — writing and scientific thinking."

  # --- Media ---
  - id: inf_dotnetrocks
    name: ".NET Rocks Podcast"
    type: media
    timeframe: "2015-onward"
    summary: "Hours during Markit commutes. How senior engineers reason about systems, evaluate technology, think about production."

  # --- Books ---
  - id: inf_righting_software
    name: "Righting Software (Juval Löwy)"
    type: book
    timeframe: "~2019-onward"
    summary: "Volatility-based decomposition. Organize by what changes together, not by function. Designing for change."

  - id: inf_mastering_reqs
    name: "Mastering the Requirements Process (Robertson & Robertson)"
    type: book
    timeframe: "~2020-onward"
    summary: "Volere requirements template. Business use cases → product use cases → implementation. Context before requirements."

  - id: inf_secure_by_design
    name: "Secure by Design (Johnsson, Deogun, Sawano)"
    type: book
    timeframe: "~2020-onward"
    summary: "Security as a design constraint. Business logic enforcement at application code level. Great systems don't let you do it wrong."

  - id: inf_thinking_in_systems
    name: "Thinking in Systems (Donella Meadows)"
    type: book
    timeframe: "~2019-onward"
    summary: "Stocks, flows, feedback loops. Optimize the interconnects, not just the nodes. The 'space between.'"

  - id: inf_uncle_bob
    name: "Clean Architecture (Robert C. Martin)"
    type: book
    timeframe: "~2017-onward"
    summary: "Dependency rule. System shape reflects intent, not frameworks. Single-directional dependencies."

  # --- Self-directed ---
  - id: inf_malware_forums
    name: "Security Forums (MalwareBytes)"
    type: self_directed
    timeframe: "2008-2010"
    summary: "Self-taught security during MHCD night shifts. Forums, documentation, adversarial debugging."

  - id: inf_ecmascript
    name: "ECMAScript Specification"
