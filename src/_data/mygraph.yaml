    learned_at:
      description: "Skill first developed or significantly leveled up here"
    reinforced_by:
      description: "Skill deepened or validated in a new context"
    originated_from:
      description: "Philosophy traces back to this experience"
    evolved_into:
      description: "Earlier capability/experience transformed into later one"
    enabled:
      description: "Made something else possible that wouldn't have been otherwise"
    applied_at:
      description: "Skill or philosophy exercised in this project"
