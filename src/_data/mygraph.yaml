# =============================================================================
# PHILOSOPHIES
# =============================================================================

philosophies:
  - id: phil_dep_minimalism
    name: "Radical Dependency Minimalism"
    statement: "Dependencies are liabilities. Duplication of implementation > coupling via dependencies."
    origin_story: "Born from the Swagger spec importer at Markit (~2016). Tried 80% reuse. Learned abstraction cost exceeds duplication cost at least half the time."

  - id: phil_fail_fast
    name: "Fail Fast and Loudly"
    statement: "No silent fallbacks. Optimize for the engineer debugging at 2am."
    origin_story: "Malware debugging at MHCD → 99.5% uptime at Trimble → zero-bug launch at Uplight. Ops across career."

  - id: phil_boring_tech
    name: "Boring Technology Bias"
    statement: "PostgreSQL over NewSQL. Boring tech has 10 years of Stack Overflow answers for 2am debugging."
    origin_story: ".NET Rocks during Markit commutes. Reinforced by every production incident."

  - id: phil_obs_first
    name: "Observability as First-Class Citizen"
    statement: "OpenTelemetry from day one. You cannot fix what you cannot see."
    origin_story: "Trimble (Datadog/PagerDuty → 99.5%), Uplight (distributed tracing), carried into Corewood and LandScope."

  - id: phil_great_systems
    name: "Great Systems Don't Let You Do It Wrong"
    statement: "Good systems let you do things right. Great systems don't let you do it wrong."
    origin_story: "Trimble GDPR, Uplight API governance, Corewood Masquer. Reinforced by Secure by Design."

  - id: phil_prod_first
    name: "Production-First Mindset"
    statement: "POCs are production-capable systems that do less, not prototypes to be rewritten."
    origin_story: "Production-analog local dev obsession at Markit. If dev doesn't match prod, you're lying to yourself."

  - id: phil_scope_discipline
    name: "Ruthless Scope Discipline"
    statement: "Ship the valuable core, cut everything else."
    origin_story: "Turnaround pattern — behind-schedule → on-track by cutting to what matters."

  - id: phil_volatility_decomp
    name: "Volatility-Based Decomposition"
    statement: "Organize by rate of change, not by function. Things that change together live together."
    origin_story: "From Righting Software (Löwy). Applied across Corewood consulting, LandScope, Workers projects."

  - id: phil_requirements_first
    name: "Requirements Before Code"
    statement: "Requirements can only exist once context is established. Business use cases → product use cases → implementation."
    origin_story: "From Mastering the Requirements Process (Robertson). 'Building working software is the MOST expensive way to elicit requirements.'"

  - id: phil_space_between
    name: "Optimize the Space Between"
    statement: "Most value lives in the interconnects — protocols, handoffs, boundaries — not the nodes."
    origin_story: "From Thinking in Systems (Meadows). Applied to binary protocols, tokenizer optimization, the virtuous cycle of fast runtimes."

  - id: phil_security_as_design
    name: "Security as Design Constraint"
    statement: "Security is business logic enforcement at the application code level, not a bolt-on."
    origin_story: "From Secure by Design. Reinforced by Trimble GDPR, Masquer HIPAA, API governance pen testing."


